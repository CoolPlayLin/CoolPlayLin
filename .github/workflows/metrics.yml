name: metrics

on:
  schedule: [{ cron: 0 * * * * }]

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Update
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.classic.svg
          committer_token: ${{ secrets.COOLPLAYLIN_BOT_TOKEN }}
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_lines: yes